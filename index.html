<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAS | Ponte agli Stolli</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <div class="card">

      <div class="badge">PAS</div>

      <h1>
        Ponte agli Stolli
        <span>Prossima stagione</span>
      </h1>

      <p class="subtitle">
        Il conto alla rovescia è iniziato.<br>
        La nuova stagione sta arrivando.
      </p>

      <div class="countdown">
        <div class="box">
          <span id="dd">--</span>
          <small>Giorni</small>
        </div>
        <div class="box">
          <span id="hh">--</span>
          <small>Ore</small>
        </div>
        <div class="box">
          <span id="mm">--</span>
          <small>Min</small>
        </div>
        <div class="box">
          <span id="ss">--</span>
          <small>Sec</small>
        </div>
      </div>

      <p class="date">
        Inizio stagione: <strong id="startHuman"></strong>
      </p>

    </div>
  </main>

  <footer>
    © <span id="year"></span> PAS – Colori ufficiali: giallo & blu
  </footer>

  <script src="script.js"></script>
</body>
</html>

  <script src="./script.js"></script>
</body>
</html>
